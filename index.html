<html>
<head>
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/150px-Spotify_logo_without_text.svg.png"style="width: 35%; height: auto"></div>
        <div class="spotify_text">Spotify</div>
        <div class="register">Увійти</div>
    </header>
    <main>
    <div class="left-content">
        <h2 class="library">Моя бібліотека</h2>
        <p class="no-library">Ви не створили бібліотеку</p>
    </div>
        <div class="singer-container">
          <h3 class="singers">Популярні виконавці</h3>
            <div class="singer-card-1">
                <img class="foto-1"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRNxZazeFpFQh1b5EK6DsKXuZ9EFjty26Nnw&s"style="width: 20%; height: 120px;">
                <p class="song-1">Ledy Gaga</p>
            </div>
            <div class="singer-card-2">
                <img class="foto-2" src="https://static.espreso.tv/uploads/photobank/275000_276000/275966_10869819_742912825777182_5273375341855725008_o_1_new_960x380_0.webp"style="width: 20%; height: 120px;">
                <p class="song-2">Кузьма Скрябін</p>
            </div>
            <div class="singer-card-3">
                <img class="foto-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqp63t2FppFgOggoENaKwOdr-UEeTpBQf-kA&s"style="width: 20%; height: 120px;">
                <p class="song-3">Lost Frequencies</p>
            </div>
            <div class="singer-card-4">
                <img class="foto-4" src="https://cms.risazatvorchestvo.com/wp-content/uploads/2025/02/m1000x1000-14.jpg"style="width: 20%; height: 120px;">
                <p class="song-4">Моргенштерн</p>
            </div>
        </div>
        <div class="album-container">
            <h3 class="albums">Популярні альбоми</h3>
            <div class="album-card-1">
                <img class="albums-1" src="https://i1.sndcdn.com/artworks-Koz7E8pT0I4zND4F-49WOCw-t240x240.jpg"style="width: 20%; height: 120px;">
                <p class="album-1">IVL - Macan</p>
            </div>
            <div class="albums-card-2">
                <img class="albums-2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR82XaTtk86JtTkkmsY5mWdR-sMP-gNVh-4rQ&s"style="width: 20%; height: 120px;">
                <p class="album-2">5 dollar pony rides</p>
            </div>
            <div class="albums-card-3">
                <img class="albums-3" src="https://images.genius.com/295b8dffe482038aa83d93622f0db41f.839x473x1.jpg"style="width: 20%; height: 120px;">
                <p class="album-3">Есенин - Mona</p>
            </div>
            <div class="album-card-4">
                <img class="albums-4" src="https://upload.wikimedia.org/wikipedia/ru/thumb/8/8f/Bandana_I.jpg/640px-Bandana_I.jpg"style="width: 20%; height: 120px;">
                <p class="album-4">Bandana</p>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
